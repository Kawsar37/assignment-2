<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="inter-font">
    <header>
      <div class="nav-container">
        <nav class="container">
          <img src="./assets/TechWave.png" alt="logo" />

          <ul class="nav-link">
            <li><a href="#">About</a></li>
            <li><a href="#">Episodes</a></li>
            <li><a href="#">Host</a></li>
          </ul>

          <button class="btn">
            Subscribe <i class="fa-solid fa-arrow-right animated-btn"></i>
          </button>

          <img class="menu-icon" src="./assets/hamburger-menu.png" alt="menu" />
        </nav>
      </div>

      <section class="hero">
        <div class="hero-content">
          <div class="hero-circle">
            <img src="./assets/hero-circle.png" alt="hero-circle" />

            <img src="./assets/microphone.png" alt="microphone" />
          </div>

          <div class="hero-bottom">
            <h1>TechWave</h1>
            <p>
              Your daily dose of tech insights, productivity hacks, and personal
              growth
            </p>
            <div class="hero-bottom-buttons">
              <button class="btn">
                <img src="./assets/spotify.png" alt="spotify" />
                Listen On Spotify
              </button>

              <button class="subscribe">
                <img src="./assets/message.png" alt="message" />
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
